
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Eugene's Landing Page</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
        background-color: #0f0f0f;
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        flex-direction: column;
        text-align: center;
      }

      img.profile {
        width: 240px;
        height: 240px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 20px;
        border: 2px solid #444;
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 8px;
      }

      p {
        font-size: 1rem;
        margin-bottom: 24px;
        color: #aaa;
        max-width: 400px;
      }

      .links {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
      }

      .links a {
        color: #61dafb;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.2s;
      }

      .links a:hover {
        color: #ffffff;
      }

      .cv-button {
        background-color: #ffffff;
        color: #0f0f0f;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s;
        text-decoration: none;
      }

      .cv-button:hover {
        background-color: #dddddd;
      }
    </style>
  </head>
  <body>
    <header style="width: 100%; position: absolute; top: 0; left: 0;">
      <nav style="display: flex; align-items: center; height: 60px; background: #181818; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
        <a href="https://llm-news.deveugene.de" target="_blank" rel="noopener" style="color: #61dafb; text-decoration: none; font-size: 1.2rem; font-weight: bold; margin-left: 32px;">
          LLM News
        </a>
      </nav>
    </header>
    <img
      class="profile"
      src="photo.jpg"
      alt="Your photo"
    />
    <h1>Hello, I'm Eugene</h1>
    <p>A software developer based in Berlin. I enjoy coding, designing software, solving complex problems, and exploring new technologies (currently embracing the AI hype). Check out what I'm up to next!</p>

    <div class="links">
      <a href="https://linkedin.com/in/eugene-taran" target="_blank" rel="noopener">LinkedIn</a>
      <a href="https://github.com/eugene-taran" target="_blank" rel="noopener">GitHub</a>
      <a href="https://medium.deveugene.de" target="_blank" rel="noopener">Medium</a>

    <a class="cv-button" href="/eugene-taran-principal-swe.pdf" download>Download CV</a>
